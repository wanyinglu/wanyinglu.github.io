<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“角角向前冲”大闯关 - 极速版</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --primary-light: #a29bfe;
            --primary-dark: #5649c0;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --gray-color: #636e72;
        }
        
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--light-color);
        }
        
        /* 加载界面样式 */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        
        #progress-container {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-light), var(--primary-color));
            transition: width 0.3s ease;
        }
        
        #skip-btn {
            margin-top: 20px;
            padding: 8px 20px;
            background: white;
            border: 1px solid var(--primary-light);
            border-radius: 20px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #skip-btn:hover {
            background: var(--primary-light);
            color: white;
        }
        
        .network-status {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--gray-color);
        }
        
        /* 游戏内容样式 (默认隐藏) */
        #game-content {
            display: none;
            width: 100%;
        }
        
        .game-container {
            margin: 30px auto;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            border-radius: 16px;
            overflow: hidden;
            background: white;
            padding: 20px;
            width: fit-content;
        }
        
        iframe {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 极速加载界面 -->
    <div id="loading-container">
        <div id="loading-content">
            <h2>正在准备游戏...</h2>
            <p id="loading-text">初始化游戏环境中</p>
            
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <button id="skip-btn">跳过加载直接开始</button>
            
            <p class="network-status" id="network-status">
                <span id="network-icon">🌐</span> 检测网络连接...
            </p>
        </div>
    </div>
    
    <!-- 游戏主要内容 (初始隐藏) -->
    <div id="game-content">
        <nav class="navbar">
            <a href="#" class="logo">
                <span>🎮 角角向前冲</span>
            </a>
        </nav>
        
        <section class="hero">
            <h1>开启你的<span style="color:var(--accent-color)">冒险之旅</span></h1>
            <p class="subtitle">《"角角向前冲"大闯关》极速版 - 无需漫长等待</p>
        </section>
        
        <div class="game-container">
            <iframe 
                src="https://www.scratch-cw.top/projects/4347/embed" 
                allowtransparency="true" 
                width="485" 
                height="402" 
                frameborder="0" 
                scrolling="no" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <!-- 视频预加载容器 (隐藏) -->
    <div id="video-preload" style="display:none;"></div>

    <script>
        // 视频资源列表
        const videoUrls = [
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/1%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/2%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/3%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/4%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/5%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/6%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/7%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/8%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/9%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/10%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/11%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/12%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/13%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/14%E9%A2%98.mp4",
            "https://raw.githubusercontent.com/wanyinglu/wanyinglu/refs/heads/main/15%E9%A2%98.mp4"
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            const loadingContainer = document.getElementById('loading-container');
            const gameContent = document.getElementById('game-content');
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            const skipBtn = document.getElementById('skip-btn');
            const networkStatus = document.getElementById('network-status');
            const networkIcon = document.getElementById('network-icon');
            
            // 1. 设置10秒超时自动继续
            const timeout = setTimeout(() => {
                finishLoading();
            }, 10000);
            
            // 2. 跳过按钮功能
            skipBtn.addEventListener('click', finishLoading);
            
            // 3. 检测网络状态
            function checkNetwork() {
                const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (conn) {
                    if (conn.effectiveType === 'slow-2g' || conn.effectiveType === '2g') {
                        networkStatus.innerHTML = '<span>⚠️ 网络较慢，建议连接WiFi</span>';
                        networkIcon.textContent = '🐢';
                    } else {
                        networkStatus.innerHTML = '<span>✓ 网络连接正常</span>';
                        networkIcon.textContent = '🚀';
                    }
                }
            }
            
            // 4. 极速加载策略
            function startLoading() {
                checkNetwork();
                
                // 立即显示部分进度
                progressBar.style.width = '30%';
                loadingText.textContent = '加载核心资源...';
                
                // 只预加载前2个关键视频
                let loadedCount = 0;
                for (let i = 0; i < 2; i++) {
                    const video = document.createElement('video');
                    video.src = videoUrls[i];
                    video.preload = 'auto';
                    video.style.display = 'none';
                    
                    video.addEventListener('loadeddata', () => {
                        loadedCount++;
                        progressBar.style.width = `${30 + (loadedCount * 20)}%`;
                        
                        if (loadedCount >= 2) {
                            loadingText.textContent = '准备完成！';
                            finishLoading();
                        }
                    });
                    
                    document.getElementById('video-preload').appendChild(video);
                }
                
                // 后台静默加载其他视频
                setTimeout(() => {
                    for (let i = 2; i < videoUrls.length; i++) {
                        const video = document.createElement('video');
                        video.src = videoUrls[i];
                        video.preload = 'auto';
                        video.style.display = 'none';
                        document.getElementById('video-preload').appendChild(video);
                    }
                }, 2000);
            }
            
            // 完成加载
            function finishLoading() {
                clearTimeout(timeout);
                loadingContainer.style.opacity = '0';
                
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    gameContent.style.display = 'block';
                }, 500);
            }
            
            // 启动加载流程
            setTimeout(startLoading, 500); // 短暂延迟让界面先渲染
        });
    </script>
</body>
</html>
