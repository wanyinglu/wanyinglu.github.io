<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"角角向前冲"大闯关</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 保持您原有的所有样式不变 */
        /* 仅添加模态框必要样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 保持您原有的所有HTML结构 -->
    <!-- 仅确保有以下两个关键元素 -->
    
    <!-- 游戏指南按钮（保持您原有的样式） -->
    <a href="#" class="btn btn-outline" id="guide-btn">
        <span class="btn-icon">📖</span>
        <span>游戏指南</span>
    </a>
    
    <!-- 游戏指南模态框 -->
    <div id="guide-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>📚 游戏指南</h2>
            <div class="guide-section">
                <ol>
                    <li>点击绿旗开始游戏</li>
                    <li>在输入填空题的答案后，请点击屏幕上出现的"确认提交"按键提交</li>
                    <li>初次加载使用时，答案解析加载视频可能缓慢，请同学们耐心等待，谢谢谅解</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        // 精简版指南功能实现
        document.addEventListener('DOMContentLoaded', function() {
            const guideBtn = document.getElementById('guide-btn');
            const guideModal = document.getElementById('guide-modal');
            const closeBtn = document.querySelector('.close-modal');
            
            // 显示指南
            function showGuide(e) {
                e.preventDefault();
                guideModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
            
            // 隐藏指南
            function hideGuide() {
                guideModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // 事件监听
            guideBtn.addEventListener('click', showGuide);
            closeBtn.addEventListener('click', hideGuide);
            
            // 点击模态框外部关闭
            guideModal.addEventListener('click', function(e) {
                if (e.target === guideModal) {
                    hideGuide();
                }
            });
        });
    </script>
</body>
</html>
